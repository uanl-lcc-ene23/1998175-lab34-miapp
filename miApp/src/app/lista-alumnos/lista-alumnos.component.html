<p>Hola, {{nombre}}</p>
<ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos">
        <!--Opciones al inicio-->
        <ion-item-options side="start">
            <ion-item-options>Archivar<ion-icon name="archive"></ion-icon></ion-item-options>
        </ion-item-options>
    
        <ion-item>
                <ion-label>{{alumno}}</ion-label>
        </ion-item>

        <!--Opciones-->
        <ion-item-options>
        <ion-item-options>Agregar a Favoritos</ion-item-options>
        <ion-item-options>Eliminar</ion-item-options>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
