<ion-grid>
        <ion-row>
                <ion-col size-md="11" size="9">
                        <ion-input [(ngModel)]="idProducto"></ion-input>
                </ion-col>
                <ion-col>
                        <ion-button size="1" (click)="buscarProducto()">
                                <ion-icon name="search"></ion-icon>
                        </ion-button>
                </ion-col>
        </ion-row>
</ion-grid>

<ion-card>
        <img alt="Silhouette of mountains" src="{{producto.image}}">
        <ion-card-header>
                <ion-card-title>{{producto.title}}</ion-card-title>
                <ion-card-subtitle>${{producto.price}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
                {{producto.description}}
        </ion-card-content>
</ion-card>
